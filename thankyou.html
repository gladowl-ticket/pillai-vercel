<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="img/logo/2.png" type="image/x-icon" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="" content="" />
    <link href="src/assets/logo/favicon.ico" loading="lazy" rel="icon" />
    <title>Pillai University</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no"
    />
  </head>

  <body>
    <canvas class="grey darken-4" id="canvas" width="" height=""> </canvas>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background: #fff;
      }

      img {
        max-width: 100%;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }

      .text span {
        font-weight: 500;
      }

      .btn {
        margin: 40px auto 0;
        width: 200px;
        position: relative;
      }

      .text span.complete {
        font-weight: bold;
        margin: 19px 0 7px;
        display: inline-block;
        font-size: 30px;
      }

      .btn::before {
        content: "";
        margin: 40px auto 0;
        width: 73px;
        background-image: url(img/degree.webp);
        position: absolute;
        left: -55px;
        bottom: -5px;
        height: 50px;
        background-size: 70px;
        background-repeat: no-repeat;
      }

      .text {
        font-size: 24px;
        line-height: 30px;
        text-align: center;
        font-weight: 100;
        color: #000;
      }

      .tankyou {
        max-width: 700px;
        margin: auto;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }

      .logo {
        width: 220px;
        margin: 0 auto 40px;
        position: relative;
        z-index: 9;
        /* background-color: #3c478d; */
        padding: 12px;
      }

      .cong {
        width: 275px;
        margin: 0 auto 20px;
        position: relative;
        z-index: 9;
      }

      @media screen and (min-width: 320px) and (max-width: 850px) {
        .text {
          width: 97% !important;
        }
      }

      .btn a {
        background: #eb731e;
        color: #fff;
        text-decoration: none;
        padding: 9px 40px;
        border-radius: 50px;
        text-transform: uppercase;
        font-size: 19px;
        font-weight: bold;
      }

      .btn a:hover {
        background: #1a1a1a;
      }

      @media screen and (max-width: 480px) {
        .text span.complete {
          font-size: 26px;
          line-height: 25px;
        }

        .text {
          font-size: 15px;
          text-align: center;
          font-weight: 100;
          line-height: 22px;
        }
      }
    </style>

    <div class="tankyou">
      <div class="logo">
        <img src="src/assets/logo/logo_black.png" alt="logo" />
      </div>
      <div class="cong">
        <img src="src/assets/logo/thankyou.webp" alt="cong" />
      </div>

      <div class="text">
        <!-- Form Submitted Successfully<br> -->
        <span
          >You have successfully completed your Step 1 towards Application at
          Pillai University</span
        >
      </div>
    </div>

    <script>
      var canvas = document.getElementById("canvas");
      var c = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var mouse = {
        x: undefined,
        y: undefined,
      };

      window.addEventListener("mousemove", function (e) {
        mouse.x = e.x;
        mouse.y = e.y;
      });

      window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      function Circle() {
        this.radius = getRandomInt(10);
        this.originalSize = this.radius;
        this.x = Math.random() * (innerWidth - this.radius * 2) + this.radius;
        this.y = Math.random() * (innerHeight - this.radius * 2) + this.radius;
        this.gradient = Math.random();
        this.color =
          "rgba(" +
          getRandomInt(255) +
          "," +
          getRandomInt(255) +
          "," +
          getRandomInt(255) +
          "," +
          this.gradient +
          ")";
        this.xVelocity = 5 * (Math.random() - Math.random());
        this.yVelocity = 5 * (Math.random() - Math.random());
        this.draw = function () {
          // c.font = 'lighter 80px sans-serif';
          // c.fillStyle = '#dedede';
          // c.textAlign = 'center';
          // c.fillText('Bouncing Bubbles', canvas.width/2, canvas.height/2);
          c.beginPath();
          c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          c.strokeStyle = this.color;
          c.stroke();
          c.fillStyle = this.color;
          c.fill();
          this.update();
        };
        this.update = function () {
          if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
            this.xVelocity = -this.xVelocity;
          }
          if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
            this.yVelocity = -this.yVelocity;
          }
          this.x += this.xVelocity;
          this.y += this.yVelocity;

          if (
            mouse.x - this.x < 50 &&
            mouse.x - this.x > -50 &&
            mouse.y - this.y < 10 &&
            mouse.y - this.y > -50
          ) {
            if (this.radius < 100) {
              this.radius += 2;
            }
          } else if (this.radius !== this.originalSize) {
            this.radius -= 2;
          }
        };
      }

      var circleArray = [];

      for (var i = 0; i < 30; i++) {
        circleArray.push(new Circle());
      }

      function animate() {
        c.clearRect(0, 0, innerWidth, innerHeight);
        for (var i = 0; i < circleArray.length; i++) {
          circleArray[i].draw();
        }
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
